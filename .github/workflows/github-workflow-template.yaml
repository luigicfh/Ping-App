name: workflow-template

# Enable Buildkit and let compose use it to speed up image building

env:
  RELEASE_REVISION: "${{ github.sha }}"
  GCR_REGISTRY: gcr.io
  GCP_REGION: us-east1
  GCP_PROJECT: laboratorio-ucloud-01

on:
  push:
    branches:
      - main

jobs:
  build_and_push_to_gcr:
    name: Build and push to GCR.
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Authenticate to Google Cloud.
        id: auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'

      - name: Build and push the image to GCR.
        uses: RafikFarhad/push-to-gcr-github-action@v5-beta
        with:
          registry: gcr.io
          project_id: ${{ env.GCP_PROJECT }}
          image_name: ping-app
          image_tag: latest, ${{ github.sha }}
          dockerfile: ./app/Dockerfile
          context: ./app
          target: environment

  test_images_from_gcr:
    name: Test images from GCR.
    needs: 
      - build_and_push_to_gcr
    runs-on: ubuntu-latest
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.GOOGLE_CREDENTIALS }}
      - name: Login
        run: cat ${GOOGLE_APPLICATION_CREDENTIALS} | docker login -u _json_key --password-stdin gcr.io
      - name: Run Docker
        run: docker run -d gcr.io/${{ env.GCP_PROJECT }}/ping-app:latest
      - name: Export response
        run: export RESPONSE=$(curl -i --silent localhost/ping | grep HTTP)
      - name: Run bash script
        run: |
          chmod +x ./tests/test.sh
          ./tests/test.sh
      - name: Stop Docker
        run: docker stop ping-app